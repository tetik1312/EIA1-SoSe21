<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <img src="images/europe.png" class="europe pointer">
        <img src="images/northamerica.png" class="northamerica pointer">
        <img src="images/southamerica.png" class="southamerica pointer">
        <img src="images/africa.png" class="africa pointer">
        <img src="images/asia.png" class="asia pointer">
        <img src="images/australia.png" class="australia pointer">
    </nav>

    <h1>
        Carbon Dioxide Emissions <span id="titleRegion"></span>
    </h1>


    <div class="chartWrapper">
        <div class="chart"></div>
    </div>

    <main>
        <section>
            <h2 id="ersterWert">0</h2>
            <p>Emission absolute of <span id="ersterText">a continent</span> in 2018</p>
        </section>

        <section>
            <h2 id="zweiterWert">0%</h2>
            <p>Relative to total world's emission</p>
        </section>

        <section>
            <h2 id="dritterWert">0%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>

        <section>
            <h2 id="vierterWert">0</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>

</body>

</html>
